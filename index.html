<head>

</head>
<body>
 <df-messenger
  location="global"
  project-id="abacus-apigee-demo"

  language-code="en"
        allow-feedback="all"
      max-query-length="-1">
      <df-messenger-chat
       chat-title="Jamaica Civil Aviation Authority's Chatbot" bot-writing-text="Give me a second to come up with a great answer for you!"

        z-index: 999;

          --df-messenger-titlebar-title-font-size:24px;

        --df-messenger-message-bot-background:#f0c2b1;
          --df-messenger-titlebar-font-color:#0369BB;
          --df-messenger-send-icon-color-hover:#0b57d0;
          --df-messenger-titlebar-subtitle-font-weight:1100;
