<!DOCTYPE html>
<html>
<head>
    <title>JCAA Chatbot</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <link rel="icon" type="image/x-icon" href="logo.jpg">
</head>
<body>
    <df-messenger
        project-id="abacus-apigee-demo"
        agent-id="dac65458-13d9-4103-a684-79083790958e"
        language-code="en"
        max-query-length="-1">
        <df-messenger-chat-bubble chat-title="Jacy_demo"></df-messenger-chat-bubble>
    </df-messenger>
    <style>
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 16px;
            right: 16px;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');
        });

        document.addEventListener('DOMContentLoaded', function () {
            const dfMessenger = document.querySelector('df-messenger');
            dfMessenger.projectId = 'abacus-apigee-demo';
            dfMessenger.agentId = 'dac65458-13d9-4103-a684-79083790958e';
            
            dfMessenger.addEventListener('df-messenger-loaded', function(event) {
                console.log('Dialogflow Messenger loaded');
            });
            dfMessenger.addEventListener('df-messenger-error', function(event) {
                console.error('Dialogflow Messenger error:', event.detail);
            });
        });
    </script>
</body>
</html>
